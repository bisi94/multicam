<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>행,열 병합</title>
</head>
<body>
    <h1>열병합 (colspan), 행병합 (rowspan)</h1>
    <h2>Left, Top에서 Span을 지정하자</h2>
    <!-- 3행4열 구성 
    table>tr>td*4 하나의 행에 4개의 열을 배열
-->
    <table border="1", width="400">
        <tr>
            <th colspan="3">Table Data</th>
            <!-- 
            <td>1,2</td>
            <td>1,3</td> 병합 후 지우기
             -->
            <th rowspan="3">Table Data</th>
        </tr>
        <tr>
            <td>Table Data</td>
            <td rowspan="2">Table Data</td>
            <td>Table Data</td>
            <!-- <td>2,4</td> -->
        </tr>
        <tr>
            <td>Table Data</td>
            <!-- <td>3,2</td> -->
            <td>Table Data</td>
            <!-- <td>3,4</td> -->
        </tr>
    </table>

</body>
</html>
