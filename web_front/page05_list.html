<!DOCTYPE html>
<html>
<head>
    <title>목록태그</title>
</head>
<body>
    <h1>ol tag - 순서있는 목록 (ordered list)</h1>
    <!-- ol태그 속성 
       [1] type : 1 (default), A, a, I, i
       [2] start : 시작값을 지정 (숫자값)
     -->
    <ol start="1" type="i">
        <li>Facebook</li>
        <li>Tweeter</li>
        <li>Linked In</li>
    </ol> 

    <hr color="blue">
    <h1> ul tag - 순서없는 목록 (unordered list)</h1>
    <!-- ul태그 속성
        [1] type : disc(default), circle, square
    -->
    <ul type="square">
        <li>Facebook</li>
        <li>Tweeter</li>
        <li>Linked In</li>
    </ul>

    <hr color="red">
    <h2>중첩 리스트 (목록 안에 목록)</h2>

    <h1>A list inside another list</h1>

    <ul>
        <li>Coffee</li>
        <li>tea
            <ul>
            <li>Black tea</li>
            <li>Green tea</li>
            </ul>
        <li>Milk</li>
    </ul>
</body>
</html>
