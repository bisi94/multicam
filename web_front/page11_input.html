<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>INPUT</title>
</head>
<body>
    <h1>입력 양식 - input tag</h1>
    <p>
        form 태그는 사용자가 입력한 값들을 웹서버에 전달하고자 할 때 사용한다
        <br>
        form태그 안에는 다양한 입력양식(input, select, textarea...)이 올 수 있다
    </p>
    <hr color="red">
    <!-- method: *get(default) > url에 포함시켜보냄(노출) 아주 작은용량의 데이터만 가능
        *post > 바디에 포함시켜보냄(노출x) 사진등 자료는 포스트로 보내야함
        put, delete -->
    <form action="go.jsp" method="get">
        아이디: <input type="text" name="userid"> <br>
        비밀번호: <input type="password" name="userpw"> <br>
        <input type="submit" value="Submit">
    </form>
    <!-- form 태그 안에 있는 인풋만 서버로 전송됨, 그 바깥에 있는건 의미없음 -->
    <input type="text" name="hobby">
</body>
</html>
