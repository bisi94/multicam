<!DOCTYPE html>
<html>
<head>
    <title>table태그</title>
</head>
<body>
    <h1>table태그</h1>    
    <!-- 3행 2열 -->
    <hr color="blue">

    <h1>The table element</h1>
    <table border="1" width="200" height="150">
        <!-- 1행 -->
        <tr>
            <th>Month</th>
            <!-- th : (table head)테이블 제목 태그(bold, 중앙정렬) -->
            <th>Savings</th>
        </tr>
        <!-- 2행 -->
        <tr>
            <td>January</td>
            <td>$100</td>
        </tr>
        <!-- 3행 -->
        <tr>
            <td>February</td>
            <td>$80</td>
        </tr>
        
    </table>
    <hr color="red">
    <h2>우리반 연락처</h2>
    <table border="1px" width="80%" height="180" 
    align="center" bordercolor="purple"
    cellpadding="20" cellspacing="10"
    background="b.png">
    <thead>
    <tr bgcolor="orange" text="white">
        <th>번호</th>
        <th>이름</th>
        <th>연락처</th>
        <th>주소</th>
    </tr>
    </thead>
     <tbody>
    <tr>
        <td bgcolor="skyblue">1</td>
        <td bgcolor="pink">홍길동</td>
        <td background="img/mt.png">010-1111-1111</td>
        <td>서울 강남구 삼성동</td>
    </tr>
    <tr>
        <td>2</td>
        <td>김철수</td>
        <td>010-2111-2111</td>
        <td>서울 강남구 역삼동</td>
    </tr>
    </tbody>
</table>


</body>
</html>
