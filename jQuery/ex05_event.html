<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="js/jquery-3.7.1.js"></script>

    <script>
        $(()=>{
            //[1] 일반 이벤트 등록 : 선택자.on('이벤트종류', 핸들러함수(){})
            $('#a').on('click',function(){
                //alert('안녕 버튼1')
                //클릭한 버튼의 배경색을 변경해보기
                $(this).css('background','hotpink')
            })

            //[2] 단축 이벤트 등록
            $('#b').click(function(){
                //alert('hi 버튼2')
                $(this).css('background','blue')
            })

            //클래스가 c인 버튼에 마우스가 영역안에 들어왔을때 on(mouseenter)
            //해당 버튼의 배경색을 달리주세요
            $('button.c').on('mouseenter', function(){
                $(this).css('background','#da5')
            }).on('mouseleave', function(){
                $(this).css('background','')
            })
            /*    
            $('button.d').mouseenter(function(){
                $(this).css('background','purple')
            }).mouseleave(function(){
                $(this).css('background','')
            })
            */
            
            //hover(함수1, 함수2)
            $('.d').hover(function(){
                $(this).css({background:'purple', color:'white'})

            }, function(){
                $(this).css({background:'', color:''})

            })
            
        })
    </script>

</head>
<body>
    <button id="a">버튼1</button>
    <button id="b">버튼2</button>

    <button class="c">버튼3</button>
    <button class="c">버튼4</button>

    <button class="d">버튼5</button>
    <button class="d">버튼6</button>

</body>
</html>
